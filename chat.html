<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Hello World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: #1a1a1a;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c 0%, #2a4858 100%);
            z-index: -1;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 20px;
            min-height: 100vh;
            justify-content: center;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            background: rgba(28, 32, 38, 0.85);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .chat-info {
            font-size: 1.4rem;
            color: #e2e2e2;
            line-height: 2;
            animation: slideUp 0.8s ease-out forwards;
        }

        .nav-menu {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .nav-menu ul {
            list-style: none;
            background: rgba(28, 32, 38, 0.95);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }

        .nav-menu li {
            margin: 0.5rem 0;
        }

        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            display: block;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .nav-menu a.active {
            background: rgba(255, 255, 255, 0.15);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                top: 1rem;
                right: 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .chat-info {
                font-size: 1.2rem;
            }
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Hem</a></li>
            <li><a href="om-planeten.html">Om Planeten</a></li>
            <li><a href="utforska.html">Utforska</a></li>
            <li><a href="chat.html" class="active">Chat</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
    <div class="background"></div>
    <div class="page-content">
        <div class="container">
            <h1>Chatta med Oss</h1>
            <div class="chat-info">
                <p>Välkommen till vår chatt!</p>
                <p>Här kan du ställa frågor om vår planet,</p>
                <p>dela dina tankar och upplevelser,</p>
                <p>eller bara prata med andra intresserade.</p>
            </div>
        </div>
    </div>
</body>
</html>
